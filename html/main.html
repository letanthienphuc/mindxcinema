<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Website</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>

    <!-- Phần header -->
    <header class="hero">
        <div class="content">
            <h1>Doraemon Movie 44</h1>
            <p>Tiffany "Rex" Simpson has always dreamed of going to space...</p>
            <button>Watch Now</button>
            <button>View Info</button>

        </div>
    </header>

    <!-- Danh sách phim -->
    <section class="movies">
        <h2>Trending Movies</h2>
        <div class="movie-list">
            <img src="images/space-cadet.jpg" alt="Space Cadet">
            <img src="images/bikeriders.jpg" alt="The Bikeriders">
            <img src="images/godzilla.jpg" alt="Godzilla x Kong">
            <img src="images/deadpool.jpg" alt="Deadpool & Wolverine">
        </div>

        <h2>Popular Movies</h2>
        <div class="movie-list">
            <img src="images/civil-war.jpg" alt="Civil War">
            <img src="images/mr9.jpg" alt="MR-9">
            <img src="images/inside-out.jpg" alt="Inside Out 2">
            <img src="images/quiet-place.jpg" alt="A Quiet Place: Day One">
        </div>
    </section>

</body>
</html>
